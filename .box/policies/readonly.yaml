version: 1
mode: "readonly"

allow:
  commands: []
  read_paths:
    - ".box/"
    - ".box/contracts/"
    - "logs/"
    - ".box/reports/"

write_paths: []

deny:
  commands: ["*"]

limits:
  max_runtime_seconds: 120
  max_parallel_commands: 1
  max_log_bytes_to_read: 2000000
  network:
    allow:
      - "http://localhost:*"
      - "https://localhost:*"