version: 1
mode: "safe-write"

allow:
  commands: [up, down, doctor, test, smoke, logs, reset]
  read_paths:
    - ".box/"
    - ".box/contracts/"
    - "logs/"
    - "reports/"
  write_paths:
    - "reports/"
    - ".box/state/"

deny:
  commands: [deploy, publish, release, prod, delete_data, rm, mv, cp, chmod, chown]

limits:
  max_runtime_seconds: 900
  max_parallel_commands: 2
  max_log_bytes_to_read: 2000000
  network:
    allow:
      - "http://localhost:*"
      - "https://localhost:*"