version: 1
mode: "safe-write"  # readonly | safe-write | admin

allow:
  commands:
    - up
    - down
    - doctor
    - test
    - smoke
    - logs
    - reset

# Note: source code is intentionally not readable by agents by default. You can add as needed
  read_paths:
    - ".box/"
    - "logs/"
    - "reports/"
    - ".box/contracts/"

  write_paths:
    - "reports/"
    - ".box/state/"

deny:
  commands:
    - deploy
    - publish
    - release
    - prod
    - delete_data
    - rm
    - mv
    - cp
    - chmod
    - chown

limits:
  max_runtime_seconds: 900
  max_parallel_commands: 2
  max_log_bytes_to_read: 2000000
  network:
    allow:
      - "http://localhost:*"
      - "https://localhost:*"
